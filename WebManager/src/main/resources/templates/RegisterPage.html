<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Website Title - Register</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Van">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5d7c643aa1.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="/js/register.js" type="module"></script>
    <link rel="stylesheet" href="/css/global_styles.css">
    <script src="https://unpkg.com/polipop@1.0.0/dist/polipop.min.js"></script>
    <link
            rel="stylesheet"
            href="https://unpkg.com/polipop@1.0.0/dist/css/polipop.core.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/polipop@1.0.0/dist/css/polipop.default.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
  <div th:insert="layout/Utils.html :: loading-bar"></div>
    <div class="v-container">
      <div class="v-register">
            <section class="signup">
                <div class="signup__card">
                  <div class="signup__steps">
                    <div class="signup__step-1 ">
                      <h1>
                        Register
                      </h1>
                      <form class="signup__form" id="registerForm">
                        <div class="v-input-group" id="inputUserName">
                            <label htmlFor="validationRegisterEmail" >Enter your email address</label>
                            <input type="email" class="form-control" name="email"
                                  aria-describedby="validationRegisterEmail" required placeholder="Email Address">
                            <div id="validationRegisterEmail" class="invalid-feedback">
                            </div>
                        </div>
                        <div class="v-input-group v-input-group-pwd" id="inputPassword">
                          <label htmlFor="validationRegisterPwd">Password</label>
                          <div class="v-input-pwd">
                              <input type="password" class="form-control" name="password"
                                     aria-describedby="validationRegisterPwd" required placeholder="Password">
                              <i class="v-toggle-password fas fa-eye-slash"></i>
                          </div>
                          <div id="validationRegisterPwd" class="invalid-feedback">
                          </div>
                        </div>
                        <div class="v-input-group d-flex">
                          <span id="v-dont-have-acc">Already have an account? </span>
                          <p class="text text-normal m-0">
                              <span>
                                  <a href="/login" class="text text-links ml-1">Login here</a>
                              </span>
                          </p>
                        </div>
                        <button class="signup__button" id="btn-sendCode">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="signup__icon"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M17 8l4 4m0 0l-4 4m4-4H3"
                            />
                          </svg>
                        </button>
                        <p class="mt-3 d-flex justify-content-center">
                          <a href="#" class="signup__link" id="idSignupLink">
                            Didn't receive a code? Send it again
                          </a>
                        </p>
                      </form>
                    </div>
                    <div class="signup__step-2 hidden">
                      <h2 class="signup__subtitle">Welcome aboard!</h2>
                      <p class="signup__status">
                        We sent a code to <span id="emailAddr"></span>. Enter it below, and you'll
                        be all-set to go!
                      </p>
                      <div class="signup__input-group" id="registerCode">
                        <input type="text" class="signup__inline-input" maxlength="1" />
                        <input type="text" class="signup__inline-input" maxlength="1" />
                        <input type="text" class="signup__inline-input" maxlength="1" />
                        <input type="text" class="signup__inline-input" maxlength="1" />
                        <input type="text" class="signup__inline-input" maxlength="1" />
                        <input type="text" class="signup__inline-input" maxlength="1" />
                      </div>
                     
                      <div class="d-flex justify-content-center">
                        <div class="mr-1">
                          <button type="button" id="registerbackIcon" class="px-4 btn btn-outline-secondary" style="color: grey; font-size: var(--font-size-18px)">Back</button>
                        </div>
                        <div class="v-input-action ml-1">
                          <button type="button" id="registerBtn" class="px-4 btn btn-orange">Register</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </section>
            <section>
              <div class="v-login-img">
                <img src="/images/register_image.png" alt="Login image">
              </div>
            </section>
      <div>
    </div>
</body>
</html>
