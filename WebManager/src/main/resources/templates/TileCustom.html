<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Tiles Row</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5d7c643aa1.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://unpkg.com/polipop@1.0.0/dist/polipop.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/polipop@1.0.0/dist/css/polipop.core.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/polipop@1.0.0/dist/css/polipop.default.min.css" />
    <script src="/js/tileCustom.js" type="module"></script>
    <link rel="stylesheet" href="/css/global_styles.css">
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

    <!-- Semantic ui -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <div th:insert="layout/Utils.html :: modal"></div>

    <div th:insert="layout/Utils.html :: loading-bar"></div>
    <div th:insert="layout/Utils.html :: forbidden-page"></div>
    <div class="app-wrapper">
        <header th:replace="layout/Header.html :: header"></header>
        <aside th:replace="layout/LeftBar.html :: leftbar-aside"></aside>
        <button th:replace="layout/LeftBar.html :: leftbar-btn"></button>
        <main class="app-main">
            <div class="app-main-container">
                <div>
                    <h2 class="ui header mb-0">Tile custom config</h2>
                    <table class="ui basic table">
                        <tbody>
                          <tr>
                            <td data-label="Name">Type</td>
                            <td data-label="Age">
                                <div class="ui icon input">
                                    <input type="text" value="type">
                                </div>
                            </td>
                          </tr>
                          <tr>
                            <td data-label="Name">Name</td>
                            <td data-label="Age">
                                <div class="ui icon input">
                                    <input type="text" value="name">
                                </div>
                            </td>
                          </tr>
                          <tr>
                            <td data-label="Name">Description</td>
                            <td data-label="Age">
                                <div class="ui icon input">
                                    <input type="text" value="description">
                                </div>
                            </td>
                          </tr>
                          <tr>
                            <td data-label="Name">Max row</td>
                            <td data-label="Age">
                                <div class="ui icon input">
                                    <input type="text" value="max row">
                                </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <hr class="solid-grey my-3"/>
                <h2 class="ui header mb-0">Tile data</h2>
                <div class="d-flex justify-content-between mt-2">
                    <div class="ui right icon input">
                        <input type="text" id="searchInputId" placeholder="Search...">
                        <i id="searchButtonId" class="inverted circular search link icon"></i>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="ui selection dropdown v-dropdown">
                            Visible column
                            <i class="dropdown icon"></i>
                            <div class="menu" id="menuDropdownTb">
                            </div>
                        </div>
                        <div id="addMoreTile" class="ui right floated small primary icon button d-flex align-items-center">
                            Insert Tile 
                        </div>
                    </div>
                </div>
                <div class="data-table mt-2" style="border-bottom: 1px solid #dee2e6; max-height: 75vh;overflow: auto;">
                    <table class="ui compact celled table" id="tableData">
                        <thead>
                            <tr><th>Name</th>
                            <th>Value</th>
                            <th>Data Type</th>
                          </tr></thead>
                          <tbody>
                            <tr>
                              <td data-label="Name">đây là dữ liệu test</td>
                              <td data-label="Age">24</td>
                              <td data-label="Job">Engineer</td>
                            </tr>
                            <tr>
                              <td data-label="Name">đây là dữ liệu test</td>
                              <td data-label="Age">26</td>
                              <td data-label="Job">Engineer</td>
                            </tr>
                            <tr>
                              <td data-label="Name">đây là dữ liệu test</td>
                              <td data-label="Age">24</td>
                              <td data-label="Job">Designer</td>
                            </tr>
                          </tbody>
                      </table>
                </div>
            </div>
        </main>
    <footer th:replace="layout/Footer.html :: footer"></footer>
    </div>
</body>
</html>
