<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Website Title - Database config</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Van">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5d7c643aa1.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://unpkg.com/polipop@1.0.0/dist/polipop.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/polipop@1.0.0/dist/css/polipop.core.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/polipop@1.0.0/dist/css/polipop.default.min.css" />
    <script src="/js/databaseConfig.js" type="module"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <link rel="stylesheet" href="/css/global_styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- Semantic ui -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      
</head>
<body>
    <div th:insert="layout/Utils.html :: loading-bar"></div>
    <div th:insert="layout/Utils.html :: modal"></div>
    
    <div th:insert="layout/Utils.html :: forbidden-page"></div>
    <div class="app-wrapper">
        <header th:replace="layout/Header.html :: header"></header>
        <aside th:replace="layout/LeftBar.html :: leftbar-aside"></aside>
        <button th:replace="layout/LeftBar.html :: leftbar-btn"></button>
        <main class="app-main">
            <div class="app-main-container">
                <div class="d-flex h2 justify-content-between">
                    <span id="dbName"></span>
                    <div class="d-flex align-items-center">
                        <i data-content="Show all dataset" id="vDatasetTable" 
                        class="mx-1 database alternate icon v-tooltip v-icon-cursor"></i>
                    </div>
                </div>
                <hr class="solid-grey">
                <table class="ui celled table left-align-table">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="tableConfigBody">
                    </tbody>
                </table>
                <div class="container-fluid">
                    <div class="row">
                      <div class="col">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="mb-0">Describe Table</h2>
                            <div  class="v-icon-cursor">
                                <svg id="tblUpdateDescribe" class="v-icon-cursor"
                                    width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21.0304 2.96967C22.4279 4.36713 22.4279 6.63286 21.0304 8.03033L9.0621 19.9987C8.78522 20.2755 8.44089 20.4754 8.06312 20.5784L2.94743 21.9736C2.38756 22.1263 1.87383 21.6125 2.02652 21.0527L3.42171 15.937C3.52474 15.5592 3.72456 15.2149 4.00144 14.938L15.9698 2.96967C17.3672 1.5722 19.633 1.5722 21.0304 2.96967ZM15.0003 6.06057L5.0621 15.9987C4.96981 16.0909 4.9032 16.2057 4.86886 16.3316L3.81901 20.1811L7.66845 19.1312C7.79437 19.0969 7.90915 19.0303 8.00144 18.938L17.9393 8.99957L15.0003 6.06057ZM17.0304 4.03033L16.0603 4.99957L18.9993 7.93957L19.9698 6.96967C20.7814 6.15799 20.7814 4.842 19.9698 4.03033C19.1581 3.21865 17.8421 3.21865 17.0304 4.03033Z" fill="#3BC862"/>
                                </svg>
                            </div>
                        </div>
                        <div class="table-cofig-fixed-height">
                            <table class="ui celled table">
                                <thead>
                                    <tr>
                                        <th>Column name</th>
                                        <th>Type</th>
                                        <th>Size</th>
                                        <th>Default Value</th>
                                    </tr>
                                </thead>
                                <tbody id="rowStructureTable">
                                </tbody>
                            </table> 
                        </div>
                      </div>
                      <div class="col">
                        <div class="d-flex justify-content-start">
                            <h2 class="mb-0">Login Rules</h2>
                        </div>
                        <div class="table-cofig-fixed-height">
                            <table class="ui celled table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Enable</th>
                                    </tr>
                                </thead>
                                <tbody id="loginRuleTable">
                                </tbody>
                            </table>
                        </div>
                      </div>
                    </div>
                </div>  
                <hr class="solid-grey my-4">
                <div class="container-fluid">
                    <div class="row">
                      <div class="col">
                        <div class="d-flex justify-content-start">
                            <h2 class="mb-0">Yesterday</h2>
                        </div>
                        <table class="ui celled table">
                            <tbody id="yesterdayTable">
                            </tbody>
                        </table> 
                      </div>
                      <div class="col">
                        <div class="d-flex justify-content-start">
                            <h2 class="mb-0">This month</h2>
                        </div>
                        <table class="ui celled table">
                            <tbody id="thisMonthTable">
                            </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                          <div class="d-flex justify-content-start">
                              <h2 class="mb-0">All time</h2>
                          </div>
                          <table class="ui celled table">
                            <tbody id="allTimeTable">
                            </tbody>
                          </table> 
                        </div>
                      </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button id="deleteTable" class="ui red button" style="width: 40vw">Delete table</button>
                </div>
            </div>
        </main>
    <footer th:replace="layout/Footer.html :: footer"></footer>
    </div>
</body>
</html>
